			function getCookie() {
				let cookie = document.cookie;
				cookie = cookie.split(";");
				for (i = 0; i < cookie.length; i++) {
					if (cookie[i].includes('org.gluu.i18n.Locale')) {
						cookie = cookie[i].split('=');

					}

				return cookie;

			function setCookie(name, value, days) {
				var expires = "";
				// console.log(value + "L"); 
				
				let supportedLangs = ["bg", "bs", "el", "en", "hr", "hu", "it", "lv", "pl", "ro", "sk", "sl"];
				if (supportedLangs.indexOf(value) == -1) {
					value = "en";
				}
				// console.log(value + "LL"); 
				if (days) {
					var date = new Date();
					date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
					expires = "; expires=" + date.toUTCString();
				}
				// console.log("set "+ value);
				
				document.cookie = name + "=" + (value || "") + expires + "; path=/oxauth";
			}
			let cookie = getCookie();
